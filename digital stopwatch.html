<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      color: #00bfff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .stopwatch {
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      margin-bottom: 20px;
      letter-spacing: 0.08em;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      }
      to {
        text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
      }
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      padding: 14px 30px;
      font-size: 1.2rem;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .controls button:hover {
      transform: scale(1.05);
      background-color: #1ecfff;
    }

    .quote {
  position: absolute;
  bottom: 40px;
  font-size: 2.2rem; /* enlarged from 1.5rem */
  font-weight: 500;
  text-align: center;
  padding: 0 40px;
  max-width: 1000px;
  color: #00bfff; /* matches electric blue theme */
  text-shadow: 0 0 10px rgba(0,191,255,0.4);
}

  </style>
</head>
<body>

  <div class="stopwatch" id="stopwatch">00:00:00</div>

  <div class="controls">
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div class="quote">
    “Success doesn't come from what you do occasionally, it comes from what you do consistently.”
  </div>

  <script>
    let timer = null;
    let startTime = null;
    let elapsed = 0;

    function updateTime() {
      const now = Date.now();
      const diff = elapsed + (startTime ? now - startTime : 0);

      const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

      document.getElementById('stopwatch').textContent = `${h}:${m}:${s}`;
    }

    function start() {
      if (!startTime) {
        startTime = Date.now();
        timer = setInterval(updateTime, 1000);
      }
    }

    function stop() {
      if (startTime) {
        elapsed += Date.now() - startTime;
        clearInterval(timer);
        startTime = null;
      }
    }

    function reset() {
      clearInterval(timer);
      startTime = null;
      elapsed = 0;
      document.getElementById('stopwatch').textContent = "00:00:00";
    }
  </script>

</body>
</html>
